<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>古文易遍通</title>
    <meta name="description" content="一个古文学习和默写练习的在线工具" />
    <meta name="author" content="ZhehanZ" />
    <meta name="keywords" content="古文, 默写, 学习, 工具" />
    <meta name="theme-color" content="#f5e6d3" />

    <!-- 引入思源宋体 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chinese-fonts/syst/dist/SourceHanSerifCN/result.css"
    />
    <!-- 引入平方赖江湖琅琊体 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chinese-fonts/pfljhlyt/dist/平方赖江湖琅琊体/result.css"
    />

    <style>
      /* 全局使用思源宋体 */
      body {
        font-family: 'Source Han Serif CN VF', serif;
        font-weight: 250 900;
        margin: 0;
        padding: 0;
        background-color: #f5e6d3;
        color: #333;
      }

      /* 标题使用平方赖江湖琅琊体 */
      .app-title {
        font-family: '平方赖江湖琅琊体' !important;
        font-weight: 400 !important;
        text-align: center;
      }

      /* 弹窗动画 */
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* 颜色过渡 */
      .transition-color-change {
        transition: color 0.3s ease-out, background-color 0.3s ease-out;
      }

      /* 填字动画 */
      .animate-fill {
        animation: fillBlink 0.4s ease-out;
      }
      @keyframes fillBlink {
        0% {
          background-color: #fff3d1;
        }
        50% {
          background-color: #ffeec2;
        }
        100% {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <!-- React 应用挂载点 -->
    <div id="root"></div>

    <!-- React 主脚本 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
